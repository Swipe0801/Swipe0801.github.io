<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/userinfo.css">
</head>

<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="sources/AM.svg" alt="Apple Music Logo">
            </a>
            <div class="header-actions">
                <a href="https://music.apple.com/kr/new" class="player-btn">
                    <img src="sources/player.svg" alt="Player">
                    <span class="btn-text">Player</span>
                </a>
                <a href="login.html" class="login-btn">
                    <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                    <span class="btn-text">로그인</span>
                </a>
            </div>
        </div>
    </header>
    <section class="userinfo-content">
        <div class="userinfo-container">
            <h1 class="userinfo-title">회원 정보</h1>
            <div class="userinfo-grid">
                <!-- User info will be loaded dynamically via script.js -->
            </div>
            <div class="dropdown-item logout-btn">로그아웃</div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
