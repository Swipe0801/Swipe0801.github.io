<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 - Apple Music</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body class="auth-body" id="login">
  <div class="auth-card">
    <img src="img/AM.svg" alt="Apple Music" class="auth-logo">
    <h1 class="auth-title">로그인</h1>
    <a href="index.html" class="auth-back">돌아가기</a>

    <form class="auth-form">
      <input type="text" id="username" class="auth-input" placeholder="아이디" required>
      <input type="password" id="password" class="auth-input" placeholder="비밀번호" required>
      <button type="submit" id="login_button" class="auth-btn">로그인</button>
    </form>

    <div class="auth-links">
      <a href="signup.html">회원가입하기</a>
    </div>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
